<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template4">
<head>
    <meta charset="UTF-8">
    <title>Consult studentt</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Student_%28example%29.svg"><span class="font-weight-bold"><label th:text="${student.nom}"></label></span><span class="text-black-50"><label th:text="${student.email}"></label></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Consult student's information</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">ID : </label>
                            <label th:text="${student.id}"></label>
                        </div>
                        <div class="col-md-12"><label class="labels">Firstname : </label>
                            <label th:text="${student.nom}"></label>
                        </div>
                        <div class="col-md-12"><label class="labels">Lastname : </label>
                            <label th:text="${student.prenom}"></label>
                        </div>
                        <div class="col-md-12"><label class="labels">Lastname : </label>
                            <label th:text="${student.genre}"></label>
                        </div>
                        <div class="col-md-12"><label class="labels">Email : </label>
                            <label th:text="${student.email}"></label>
                        </div>
                        <div class="col-md-12"><label class="labels">Birth Date : </label>
                            <label th:text="${student.dateNaissance}"></label>
                        </div>
                        <div class="col-md-12"><label class="labels">Status :  </label>
                            <label th:text="${student.enRegle}"></label>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <a class="btn btn-outline-primary" th:href="@{/user/index(id=${student.id}, keyword=${keyword}, page=${page})}">
                            <i class="fas fa-arrow-alt-circle-left"></i>
                        </a>
                        <a sec:authorize="hasRole('ADMIN')" class="btn btn-outline-warning"
                           th:href="@{/admin/editStudent(id=${student.id})}"><i
                                class="fas fa-user-edit"></i></a>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Marks</span>
                        <a class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Visit</a>
                    </div><br>
                    <div class="col-md-12"><label class="labels">Experience in Development</label>
                        <label class="labels">4 Years</label>
                    <div class="col-md-12"><label class="labels">Additional Details</label>
                        <label class="labels"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</div>
</body>
</html>
